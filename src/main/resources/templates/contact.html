<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <div id="content" class="container mx-auto p-4 sm:p-6 md:p-8 mt-5 h-screen">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Contact Us</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Contact Information -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Contact Information</h2>
        <p class="text-gray-700 dark:text-gray-300 mb-4">Feel free to reach out to us through any of the following methods:</p>
        <ul class="text-gray-700 dark:text-gray-300">
          <li class="mb-2"><i class="fas fa-phone-alt mr-2"></i> Phone: (123) 456-7890</li>
          <li class="mb-2"><i class="fas fa-envelope mr-2"></i> Email: contact@company.com</li>
          <li class="mb-2"><i class="fas fa-map-marker-alt mr-2"></i> Address: 1234 Street Name, City, State, ZIP</li>
        </ul>
        <h3 class="text-xl font-bold text-gray-900 dark:text-white mt-6 mb-4">Follow Us</h3>
        <div class="flex space-x-4">
          <a href="#" class="text-blue-500 hover:text-blue-600"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-blue-400 hover:text-blue-500"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-pink-500 hover:text-pink-600"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-blue-700 hover:text-blue-800"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
      <!-- Google Map Card -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Our Location</h2>
        <div class="w-full h-64">
          <iframe class="w-full h-full rounded-md" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.81627977975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1f9f8f8f8f8!2s1234%20Street%20Name%2C%20City%2C%20State%2C%20ZIP!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
